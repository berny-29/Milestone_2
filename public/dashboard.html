<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment System - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Student Enrollment System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item student-only">
                        <a class="nav-link" href="#" id="myCourses">My Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="allCourses">Available Courses</a>
                    </li>
                    <li class="nav-item professor-only">
                        <a class="nav-link" href="#" id="myTeachingCourses">My Teaching</a>
                    </li>
                    <li class="nav-item professor-only">
                        <a class="nav-link" href="#" id="departmentManagement">Department</a>
                    </li>
                    <li class="nav-item student-only">
                        <a class="nav-link" href="#" id="myAdvisors">My Advisors</a>
                    </li>
                    <li class="nav-item professor-only">
                        <a class="nav-link" href="#" id="myAdvisees">My Advisees</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="text-light me-3" id="userInfo">
                        <i class="bi bi-person-circle me-1"></i> <span id="userName"></span>
                    </div>
                    <button class="btn btn-outline-light" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Admin area for professors to generate test data -->
        <div class="row mb-4 professor-only">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h5 class="card-title mb-0">Database Management</h5>
                    </div>
                    <div class="card-body">
                        <button id="generateDataBtn" class="btn btn-danger me-2">
                            <i class="bi bi-database-fill-gear"></i> Generate Random Data
                        </button>
                        <span id="dataStatus" class="ms-2"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content area -->
        <div class="row">
            <div class="col-12">
                <div id="contentArea" class="mb-4">
                    <!-- Content will be loaded here dynamically -->
                    <div class="text-center p-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2">Loading your dashboard...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Student Course Enrollment Modal -->
    <div class="modal fade" id="enrollmentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enroll in Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to enroll in <strong id="enrollCourseTitle"></strong>?</p>
                    <input type="hidden" id="enrollCourseId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmEnrollBtn">Enroll</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Course Management Modal (for professors) -->
    <div class="modal fade" id="courseModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="courseModalTitle">Add Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="courseForm">
                        <input type="hidden" id="courseId">
                        <div class="mb-3">
                            <label for="courseName" class="form-label">Course Name</label>
                            <input type="text" class="form-control" id="courseName" required>
                        </div>
                        <div class="mb-3">
                            <label for="credits" class="form-label">Credits</label>
                            <input type="number" class="form-control" id="credits" min="1" max="6" required>
                        </div>
                        <div class="mb-3">
                            <label for="seatsAvailable" class="form-label">Seats Available</label>
                            <input type="number" class="form-control" id="seatsAvailable" min="1" required>
                        </div>
                        <div class="mb-3 professor-only">
                            <label for="departmentSelect" class="form-label">Department</label>
                            <select class="form-control" id="departmentSelect" required>
                                <!-- Departments will be loaded here -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveCourseBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
